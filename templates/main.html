    <script>
        $(document).ready(function(){
            $("a").click(function(){
                $video_id = $(this).attr("id")
                $link_selector = "#".concat($video_id)
                $row_selector = $link_selector.concat("-row")

                $.getJSON($SCRIPT_ROOT + '/play_video', {
                    video_id: $video_id
                  }, function(data) {
                    $status = data.status;
                    if (data.status !== "fail")
                    {
                        $("tr").removeClass("is-selected");
                        $("a").removeClass("is-warning");
                        $("a").html('<i class="fa fa-play"></i>');
                    }

                    if (data.status == "playing")
                    {
                        $($row_selector).addClass("is-selected");
                        $($link_selector).addClass("is-warning");
                        $($link_selector).html('<i class="fa fa-stop"></i>');
                    }
                  });
                return false;
            });
        });
    </script>

<body style="background-color: #FFB16C">
<section class="section">
    <div class="container" style="width: 700px">
        <h1 class="title">
            YouTube player web interface
        </h1>
        <form name="search_box" action="/" method="get">
            <div class="field" id="input_container">
                <label class="label">Enter search phrase and hit [Enter]</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="input_field" name="search" class="input" type="text">
                    <span class="icon is-small is-left">
                      <i class="fa fa-play-circle" aria-hidden="true"></i>
                    </span>
                        <span id="input_icon" class="icon is-small is-right">
                            <i class="fa fa-search"></i>
                        </span>
                </div>
                <p id="input_info" class="help">
                    This is not YouTube video link or ID. Search will be performed.
                </p>
            </div>
        </form>
    </div>

    <div class="container box" style="margin-top: 30px; width: 700px;">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong id="playing_title">John Smith</strong> <small id="playiong_duration">@johnsmith</small>
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-retweet"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>

    <div class="container" style="margin-top: 30px; width: 700px;">
        {% if display_results %}
        <h2>Search results</h2>
        <table class="table" style="width: 700px">
            <thead>
            <tr>
                <th><i class="fa fa-circle-o-notch" aria-hidden="true"></i></th>
                <th>Title</th>
                <th>Play</th>
                <th></th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th><i class="fa fa-circle-o-notch" aria-hidden="true"></i></th>
                <th>Title</th>
                <th>Play</th>
                <th></th>
            </tr>
            </tfoot>
            <tbody>
            {% for result in search_results %}
            <tr id="{{ result['video_id'] }}-row" >
                <th></th>
                <td> {{ result['title'] }} </td>
                <td>
                    <a id="{{ result['video_id'] }}" href="#" class="button">
                        <i class="fa fa-play"></i>
                    </a>
                </td>
                <td></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</section>
